<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assignment 2 – Sentiment Prediction</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    margin: 0;
    font-family: Poppins, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .card {
    width: 480px;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  textarea {
    width: 100%;
    height: 100px;
    border-radius: 15px;
    padding: 15px;
    border: none;
    font-size: 16px;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
  }

  button {
    margin-top: 20px;
    padding: 14px 25px;
    border-radius: 12px;
    border: none;
    background: #00eaff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px #00eaff;
    transition: 0.3s;
  }

  button:hover { background: #00ffff; }

  #output {
    margin-top: 20px;
    font-size: 25px;
    font-weight: 700;
  }
</style>
</head>

<body>
<div class="card">
  <h1>Assignment 2<br>Sentiment Prediction</h1>

  <textarea id="text" placeholder="Type a sentence..."></textarea>
  <button onclick="predictSentiment()">Predict</button>

  <div id="output">Prediction: —</div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
