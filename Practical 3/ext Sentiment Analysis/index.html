<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Sentiment Analysis</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #141e30, #243b55);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .container {
        width: 500px;
        background: rgba(255,255,255,0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 120px;
        border-radius: 12px;
        border: none;
        padding: 15px;
        font-size: 16px;
        outline: none;
        resize: none;
        background: rgba(255,255,255,0.2);
        color: white;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    textarea::placeholder {
        color: #ddd;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 15px;
        background: #00c6ff;
        border: none;
        border-radius: 12px;
        color: black;
        font-weight: 700;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px #00c6ff;
    }

    button:hover {
        background: #00eaff;
        box-shadow: 0 0 25px #00eaff;
    }

    .result-box {
        margin-top: 25px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255,255,255,0.15);
        text-align: center;
    }

    .sentiment {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .confidence-bar {
        height: 10px;
        background: white;
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
        overflow: hidden;
    }

    .confidence-fill {
        height: 100%;
        width: 0%;
        background: #00ffc6;
        transition: width 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>AI Sentiment Analysis</h1>

    <textarea id="inputText" placeholder="Type any sentence..."></textarea>

    <button onclick="predictSentiment()">Analyze Sentiment</button>

    <div class="result-box">
        <div class="sentiment" id="sentimentText">Awaiting Input...</div>
        <div class="confidence-bar">
            <div class="confidence-fill" id="confidenceFill"></div>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
