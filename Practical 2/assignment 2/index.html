<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNIST Digit Prediction</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }

        #canvas {
            border: 3px solid black;
            background: white;
            border-radius: 10px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <h1>Draw a Digit & Predict</h1>

    <div id="container">
        <canvas id="canvas" width="280" height="280"></canvas>

        <br>
        <button onclick="predict()">Predict Digit</button>

        <div id="result">Predicted Digit: _</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
